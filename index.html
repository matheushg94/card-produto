<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Product preview card component">
  <meta name="keywords" content="Product preview, product card">
  <meta name="author" content="Matheus Henrique Grande">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/desktop.css" media="only screen and (min-width: 992px)">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div id="mainborder">
    <main>
      <div id="imagem">
      </div>
      <section id="info">
        <span id="topic">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="price">
          <span id="discount">$149.99</span>
          <span id="total">$169.99</span>
        </div>
        <button><span class="material-symbols-outlined">shopping_cart</span>Add to Cart</button>
      </section>
    </main>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MatheusHG94" target="_blank">Matheus Henrique Grande</a>.
  </footer>
</body>
</html>
